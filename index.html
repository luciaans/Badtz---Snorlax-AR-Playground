<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Badtz and Snorlax AR Playground</title>

<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: "Segoe UI", Arial, sans-serif;
}

#hint {
  position: fixed;
  top: 16px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 30;

  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(8px);

  padding: 8px 14px;
  border-radius: 14px;

  color: white;
  font-size: 13px;
  text-align: center;
  pointer-events: none;
}

#bottom-ui {
  position: fixed;
  bottom: env(safe-area-inset-bottom, 12px);
  left: 50%;
  transform: translateX(-50%);
  z-index: 20;

  width: min(94vw, 360px);

  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);

  border-radius: 20px;
  padding: 14px;

  display: grid;
  gap: 10px;

  box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

.ui-row {
  display: grid;
  grid-auto-flow: column;
  gap: 10px;
  justify-content: center;
}

.ui-btn {
  height: 40px;
  min-width: 96px;

  background: #81A071;
  border: none;
  border-radius: 14px;

  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
}

.ui-btn.primary {
  background: #8B86A0;
}

.ui-btn.danger {
  background: #1A071A;
  color: white;
}

.ui-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  font-size: 11px;
  color: white;
}

.ui-group input {
  width: 130px;
}
</style>
</head>

<body ontouchstart="">

<div id="hint">
  BADTZ AND SNORLAX AR PLAYGROUND ğŸ±
</div>

<div id="bottom-ui">
  <div class="ui-row">
    <button class="ui-btn primary" onclick="selectAsset('badtz')">ğŸ§ Badtz</button>
    <button class="ui-btn primary" onclick="selectAsset('snorlax')">ğŸ»â€â„ï¸ Snorlax</button>
  </div>

  <div class="ui-row">
    <div class="ui-group">
      <span>Size</span>
      <input type="range" min="0.6" max="2.5" step="0.1" value="1.3"
             onchange="setScale(this.value)">
    </div>

    <div class="ui-group">
      <span>Volume</span>
      <input type="range" min="0" max="1" step="0.05" value="0.5"
             onchange="setVolume(this.value)">
    </div>
  </div>

  <div class="ui-row">
    <button class="ui-btn" onclick="deleteSelected()">ğŸ“› Delete</button>
     <button class="ui-btn danger" onclick="resetAR()">ğŸ‘¾ Reset</button>
    <button class="ui-btn" onclick="takeSnapshot()">ğŸ“· Photo</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/addons/p5.sound.min.js"></script>
<script src="sketch.js"></script>

</body>
</html>
